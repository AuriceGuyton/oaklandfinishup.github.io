<div class="col-sm-4 col-md-3 col-lg-3">
	<div class="thumbnail">
		<img src="/img/mentors/{{ mentor.photo }}">
		<div class="caption">
			<h3><a href="http://{{ mentor.link }}">{{ mentor.name }}</a></h3>
			<h4>{{ mentor.area }}</h4>
			<h4><small>{{ mentor.role }}, <em>{{ mentor.company }}</em></small></h4>
			<div class="panel-group" id="accordion{{ forloop.index }}" role="tablist" aria-multiselectable="true">
				<div class="panel panel-default">
					<div class="panel-heading" role="tab" id="mentor{{ forloop.index }}">
						<h4 class="panel-title">
							<a class="collapsed" data-togle="collapse" data-parent="#accordion{{ forloop.index }}" href="#bio{{ forloop.index }}" aria-expanded="true" aria-controls="bio{{ forloop.index }}">Bio</a>
						</h4>
					</div><!--.panel-heading-->
					<div id="bio{{ forloop.index }}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="mentor{{ forloop.index }}">
						<div class="panel-body">
							{{ mentor.output }}
						</div><!--.panel-body -->
					</div><!--.panel-collapse-->
				</div><!--.panel-->
			</div><!--.panel-group-->
		</div><!--.caption-->
	</div><!--.thumbnail-->
</div><!--.col-sm-4-->
